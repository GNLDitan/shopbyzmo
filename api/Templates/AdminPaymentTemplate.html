<table
    style="width:100%;border-spacing:0;border-collapse:collapse;border-top-width:1px;border-top-color:#e5e5e5;border-top-style:solid">
    <tbody>
        <tr>
            <td style="padding:40px 0">
                <center>
                    <table style="width:560px;text-align:left;border-spacing:0;border-collapse:collapse;margin:0 auto">
                        <tbody>
                            <tr>
                                <td>
                                    <h2 style="font-weight:normal;font-size:24px;margin:0 0 10px">
                                       Hi Admin,
                                    </h2>
                                    <p style="font-size:16px;color:#777;line-height:1.2em">
                                       You receive payment in Order No.{OrderNumber} via {PaymentMethod}</p>
                                    <p style="font-size:16px;color:#777;line-height:1.2em">
                                       You can now verify the payment.
                                    </p>
                                    <table style="border-spacing:0;border-collapse:collapse;float:left;margin-right:15px">
                                        <tbody>
                                            <tr>
                                                <td style="border-radius:4px" align="center" bgcolor="#1990C6">
                                                    <a style="font-size:16px;text-decoration:none;display:block;color:#fff;padding:20px 25px"
                                                        target="_blank" href="{AdminOrderLink}">View order</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </center>
            </td>
        </tr>
    </tbody>
</table>
