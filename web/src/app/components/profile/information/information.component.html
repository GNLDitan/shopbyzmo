<div class="container justify-content-center align-items-center info">
    <form autocomplete="off" class="form-horizontal" [formGroup]="accountForm" (ngSubmit)="saveProfile()">
        <div class="row mod-profile">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="byz-section-header-nb mt-3">
                    <h5>Personal Information</h5>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" formControlName="email"
                        (keyup)="emailKeyUp.next($event)" (keyup.backspace)="emailKeyUp.next($event)"
                        (paste)="onEmailPaste()">
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber">
                </div>
                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        (keyup)="passwordKeyUp.next($event)" (keyup.backspace)="passwordKeyUp.next($event)"
                        (paste)="onPaste()">
                </div>
                <div class="form-group" *ngIf="!checkValue(accountForm.controls['password'].value)">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-accent" [disabled]="isFormSubmit">
                        <ng-container *ngIf="!isFormSubmit">Submit</ng-container>
                        <app-spinner [small]="true" *ngIf="isFormSubmit"></app-spinner>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
