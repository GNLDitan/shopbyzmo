                        <div class="row mb-3">

                            <div class="col-8">{{ product.productName }}</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4">Payment Term</div>
                            <div class="col-8">{{ preOrderSched.paymentTermDesc }}</div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-4">Transaction Amount</div>
                            <div class="col-8">{{ preOrderSched.amount | conversion }}</div>
                        </div>

                        <div class="row mb-3" *ngIf="transactionFee > 0">
                            <div class="col-4">Transaction Charge:</div>
                            <div class="col-8">{{ transactionFee | conversion }}</div>
                        </div>
                        <div class="row mb-3" *ngIf="finalAmount > 0">

                            <div class="col-8">{{ finalAmount | conversion }}</div>
                        </div>
