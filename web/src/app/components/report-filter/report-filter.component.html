<div class="content container">
    <form autocomplete="off" class="form-horizontal" [formGroup]="searchForm" (submit)="search()">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-12">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-12">
                        <div class="form-group">
                            <div><label for="start-date">Date From:</label></div>
                            <div class="input-group">
                                <input class="form-control" name="dp" ngbDatepicker #dp="ngbDatepicker"
                                    formControlName="startDate">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"><i
                                            class="fa fa-calendar"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12">
                        <div class="form-group">
                            <div><label for="start-date">Date To:</label></div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" name="d" ngbDatepicker #d="ngbDatepicker"
                                        formControlName="endDate">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i
                                                class="fa fa-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12" *ngIf="[1,2,6].indexOf(reportType) >= 0">
                        <div class="form-group">
                            <div><label for="start-date">Order Status:</label></div>
                            <div class="form-group">
                                <div class="input-group">
                                    <select class="form-control" id="statusId" formControlName="statusId">
                                        <option [ngValue]="status.id" *ngFor="let status of statusFilter">
                                            {{ status.description }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12" *ngIf="[3].indexOf(reportType) >= 0">
                        <div class="form-group">
                            <div><label for="shippingMethodId">Shipping Method:</label></div>
                            <div class="form-group">
                                <div class="input-group">
                                    <select class="form-control" id="shippingMethodId"
                                        formControlName="shippingMethodId">
                                        <option [ngValue]="smethod.id" *ngFor="let smethod of shippingMethod">
                                            {{ smethod.shippingName }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12" *ngIf="[2].indexOf(reportType) >= 0">
                        <div><label for="paymentStatusId">Payment Status:</label></div>
                        <div class="form-group">
                            <div class="input-group">
                                <select class="form-control" id="paymentStatusId" formControlName="paymentStatusId">
                                    <option [ngValue]="status.id" *ngFor="let status of paymentStatus">
                                        {{ status.description }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12" *ngIf="[2].indexOf(reportType) >= 0">
                        <div><label for="paymentMethodId">Payment Method:</label></div>
                        <div class="form-group">
                            <div class="input-group">
                                <select class="form-control" id="paymentMethodId" formControlName="paymentMethodId">
                                    <option [ngValue]="pmethod.id" *ngFor="let pmethod of paymentMethod">
                                        {{ pmethod.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12" *ngIf="[2].indexOf(reportType) >= 0">
                        <div><label for="paymentMethodId">Tags:</label></div>
                        <div class="form-group">
                            <div class="form-group">
                                <select class="form-control" name="tag" formControlName="tag" id="tag">
                                    <option [ngValue]="tag.name" *ngFor="let tag of allTags" >{{tag.name | titlecase}}</option>
                                </select>
                            </div>
                            <div class="form-group" *ngIf="isShowRushFee">
                                <input type="checkbox" class="text-center mr-2" formControlName="isRushFee">
                                <span>Rush Orders Only</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-2 col-md-2  col-12 search">
                <button class="bz-btn submit">
                    <span>Search</span>
                </button>
                <button class="bz-btn mt-2" (click)="print()">
                    <span>Print</span>
                </button>
                <button class="bz-btn mt-2" (click)="export()">
                    <span>Export</span>
                </button>
            </div>

        </div>
    </form>
</div>
