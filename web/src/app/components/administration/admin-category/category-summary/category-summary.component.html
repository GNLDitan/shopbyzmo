<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-dark text-light">
                <div class="row">
                    <div class="col-md-9 col-lg-9 col-12">
                        <span>Category Summary</span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-10 col-lg-10 col-12">
                        <div *ngIf="!onEdit">Code: {{selectedCategory.code}}</div>
                        <div *ngIf="onEdit">Code: <input type="text" id="description" class="form-control"
                                [(ngModel)]="selectedCategory.code"></div>
                        <div *ngIf="!onEdit">Name: {{selectedCategory.category}}</div>
                        <div *ngIf="onEdit">Name: <input type="text" id="category" class="form-control"
                                [(ngModel)]="selectedCategory.category"></div>
                        <div>Hierarchy: {{selectedCategory.categoryHierarchy}}</div>
                        <div>Total Products: {{products.length}}</div>
                        <div class="mt-3">
                            <span><button class="btn btn-sm btn-outline-accent edit" (click)="onEdit = !onEdit"
                                    *ngIf="!onEdit">
                                    <i class="fa fa-edit"> Code / Edit
                                        Name</i></button>
                            </span>
                            <span><button class="btn btn-sm btn-outline-accent edit" *ngIf="onEdit"
                                    (click)="saveCodeName()">
                                    <i class="fa fa-save"> Save</i></button>
                            </span>
                            <span class="ml-2"><button class="btn btn-sm btn-outline-accent edit"
                                    routerLink="hierarchy"><i class="fa fa-exchange-alt"> Change
                                        Hirarchy</i></button></span>
                            <span class="ml-2">
                                <button class="btn btn-sm btn-outline-accent edit" routerLink="add-category"><i
                                        class="fa fa-bars">
                                        Add Same Level</i></button></span>
                            <span class="ml-2" *ngIf="selectedCategory.categoryHierarchy !='subbrand'">
                                <button class="btn btn-sm btn-outline-accent edit" routerLink="add-category-children"><i
                                        class="fa fa-bars">
                                        Add Children</i></button></span>
                            <span class="ml-2" *ngIf="isCollectibleDolls">
                                <button class="btn btn-sm btn-outline-accent edit" routerLink="home-feature"><i
                                        class="fa fa-home"> Home Feature</i></button></span>
                            <span class="ml-2" *ngIf="selectedCategory.rowNumber !== 1">
                                <button class="btn btn-sm btn-outline-accent edit"
                                    (click)="moveOrderId(selectedCategory,1)"><i class="fas fa-arrow-up"></i>
                                </button>
                            </span>
                            <span class="ml-2">
                                <button class="btn btn-sm btn-outline-accent edit"
                                    (click)="moveOrderId(selectedCategory,2)"><i class="fas fa-arrow-down"></i>
                                </button>
                            </span>
                            <span class="ml-2">
                                <button class="btn btn-sm btn-outline-accent edit" (click)="deleteCategory()"><i
                                        class="fa fa-trash"> Delete</i></button></span>
                            <td class="repad text-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-2">
    <router-outlet></router-outlet>
</div>


<div class="row mt-5">
    <div class="col-12">
        <h5>Products</h5>
        <div class="table-responsive w-auto">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col-3">Item Number</th>
                        <th scope="col-12">Name</th>
                        <th scope="col-2">Option</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>
                            <div class="content-text-concat">
                                <div>{{product.itemNumber}}</div>
                            </div>
                        </td>
                        <td>
                            {{product.productName}}
                        </td>
                        <td class="repad text-center">
                            <button class="btn btn-sm btn-outline-accent edit" (click)="gotoEditProduct(product)"><i
                                    class="fa fa-eye"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>
