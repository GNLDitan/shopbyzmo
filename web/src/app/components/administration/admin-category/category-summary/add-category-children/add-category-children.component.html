<div class="row">
    <div class="col-12">

        <div class="card">
            <div class="card-header bg-dark text-light">
                <div class="row">
                    <div class="col-md-9 col-lg-9 col-12">
                        <span>Add Category Children</span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5 col-lg-5 col-12">
                        <div class="form-group">
                            <label for="typeId">Level</label>
                            <select class="form-control" id="typeId" [(ngModel)]="selectedLevel">
                                <option *ngFor="let level of levels">
                                    {{ level }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>New Category:</label>
                            <input class="form-control" [(ngModel)]="inputName">
                        </div>
                        <button class="btn btn-sm btn-outline-accent edit" (click)="save()">
                            <i class="fa fa-save"> Save</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
