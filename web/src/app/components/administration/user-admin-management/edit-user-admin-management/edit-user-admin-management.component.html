<div class="row">
    <div class="col-lg-6 col-md-6 col-12">
        <div class="container">
            <h3 class="mb-0">Add User Admin</h3>
            <div class="small">Fields marked with <span class="asterisk">(*)</span> are required.</div>
            <form [formGroup]="newUserForm" autocomplete="off" (ngSubmit)="saveProfile()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" formControlName="email"
                        (keyup)="emailKeyUp.next($event)" (keyup.backspace)="emailKeyUp.next($event)">
                </div>
                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        (keyup)="passwordKeyUp.next($event)" (keyup.backspace)="passwordKeyUp.next($event)"
                        (paste)="onPaste($event)">
                </div>
                <div class="form-group" *ngIf="!checkValue(newUserForm.controls['password'].value)">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                </div>

                <button type="submit" class="bz-btn">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
