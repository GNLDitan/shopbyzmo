<div class="container-fluid blg">
    <h2>Subscription Emails Report</h2>

    <div class="content container mt-2">
        <div class="row">
            <div class="col-lg-7 col-md-7 col-12 search">
                <span>
                    Email unsubscribe link:
                </span>
                <span class="pst-link">
                    {{unsubsLink}}
                </span>

            </div>
            <div class="col-lg-2 col-md-2 col-12 search">
                <button class="bz-btn mt-2 mb-2" (click)="export()">
                    <span>Export</span>
                </button>
            </div>
        </div>
    </div>

    <div class="card byz-container">
        <div class="card-body">
            <ngx-spinner bdOpacity=0.9 bdColor="#fff" size="medium" color="#38146c" type="ball-spin"
                [fullScreen]="false">
            </ngx-spinner>
            <h5 class="text-center">Subscription Emails Report</h5>
            <div class="table-responsive">
                <table class="table byz-table">
                    <thead class="theader">
                        <tr>
                            <th class="text-center" width="30%">Customer Email</th>
                            <th class="text-center" width="30%">Date Subscribed
                                <span (click)="sort()"><i class="fa fa-sort" aria-hidden="true"></i></span>
                            </th>
                            <th class="text-center" width="10%">Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let report of reports; let i = index">

                            <td class="repad text-center">
                                {{ report.email }}
                            </td>
                            <td class="repad text-center">
                                {{report.dateCreated | date:'longDate' }}
                            </td>
                            <td class="repad text-center">
                                <button data-toggle="tooltip" (click)="unsubscribe(report.email, i)"
                                    class="btn btn-sm btn-outline-accent view">
                                    Unsubscribe
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
