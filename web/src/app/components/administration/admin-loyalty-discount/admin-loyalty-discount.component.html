<div class="container-fluid mb-3">
    <h2>Loyalty Discount</h2>
    <div class="row">
        <div class="col">
            <button type="button" class="bz-btn" routerLink="add">Add Loyalty Discount</button>
        </div>
    </div>

    <div class="card byz-container mt-2">
        <div class="card-body">
            <div class="table-responsive w-auto">
                <table class="table byz-table">
                    <thead class="thead">
                        <tr>
                            <th scope="col-4">Tier Level</th>
                            <th scope="col-2" class="text-center">Accumulated Purchase Amount</th>
                            <th scope="col-2">Discount</th>
                            <th scope="col-2">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let discount of loyaltyDiscounts | paginate: config">
                            <td>
                                {{ discount.tierLevel }}
                            </td>
                            <td>
                                <div class="desc text-center">
                                    {{ discount.rangeFrom }} <span *ngIf="discount.rangeTo > 0"> -
                                        {{ discount.rangeTo }}</span>
                                </div>
                            </td>
                            <td *ngIf="discount.discountAmountType == 1">
                                {{ discount.discount | currency: 'â‚±' }}</td>
                            <td *ngIf="discount.discountAmountType == 2">{{ discount.discount }} %
                            </td>

                            <td class="repad text-right buttons">
                                <button class="btn btn-sm btn-outline-accent edit" routerLink="{{discount.id}}"><i
                                        class="fa fa-edit"></i></button>

                                <button class="btn btn-sm btn-outline-accent delete" (click)="delete(discount)"><i
                                        class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
