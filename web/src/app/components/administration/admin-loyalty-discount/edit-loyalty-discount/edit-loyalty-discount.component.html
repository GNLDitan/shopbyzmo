<div class="row">
    <div class="col-lg-6 col-md-6 col-12">
        <div class="container">
            <h3 class="mb-0">Add Discount Loyalty</h3>
            <div class="small">Fields marked with <span class="asterisk">(*)</span> are required.</div>
            <form [formGroup]="loyaltyDiscountForm" autocomplete="off" (ngSubmit)="save()">
                <div class="row">
                    <div class="col-md-12 col-12">
                        <div class="row">
                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="tierLevel">Tier Name <span class="asterisk">*</span></label>
                                    <input type="text" id="tierLevel" class="form-control" formControlName="tierLevel">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="rangeFrom">Range From<span class="asterisk">*</span></label>
                                <input type="number" id="rangeFrom" class="form-control form-control-range"
                                    formControlName="rangeFrom">
                            </div>
                            <div class="col-5">
                                <label for="rangeFrom">Currency</label>
                                <select class="form-control form-control-range float-right" id="rangeFromCurrencyType"
                                    formControlName="rangeFromCurrencyType" #mySelect>
                                    <option [value]="currency.code" *ngFor="let currency of currencyType">
                                        {{ currency.description }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="rangeTo">Range To</label>
                                <input type="number" id="rangeTo" class="form-control form-control-range"
                                    formControlName="rangeTo">
                            </div>
                            <div class="col-5">
                                <label for="rangeTo">Currency</label>
                                <select class="form-control form-control-range float-right" id="rangeToCurrencyType"
                                    formControlName="rangeToCurrencyType" #mySelect>
                                    <option [value]="currency.code" *ngFor="let currency of currencyType">
                                        {{ currency.description }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-5">
                                <label for="discount">Discount<span class="asterisk">*</span></label>
                                <input type="number" id="discount" class="form-control form-control-range"
                                    formControlName="discount">
                            </div>
                            <div class="col-5">
                                <label for="discountAmountType">Amount Type</label>
                                <select class="form-control form-control-range float-right" id="discountAmountType"
                                    formControlName="discountAmountType" #mySelect>
                                    <option [value]="type.code" *ngFor="let type of amountType">
                                        {{ type.description }}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <button type="submit" class="bz-btn">
                            Save Discount Loyalty
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
